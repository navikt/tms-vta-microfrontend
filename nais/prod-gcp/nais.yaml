apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tms-mikrofrontend-template
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: tms-mikrofrontend-template-secrets
  image: { { version } }
  port: 7100
  liveness:
    path: /tms-mikrofrontend-template/internal/isAlive
    initialDelay: 10
  readiness:
    path: /tms-mikrofrontend-template/internal/isReady
    initialDelay: 10
  prometheus:
    enabled: true
    path: /tms-mikrofrontend-template/internal/metrics
  replicas:
    min: 2
    max: 4
  ingresses:
    - "https://person.nav.no/tms-mikrofrontend-template"
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 512Mi
